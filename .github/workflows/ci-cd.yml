name: CI/CD
on:
  push:
    branches:
      - master
  pull_request: 
    branches:
      - master

      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2 

      - name: setup Node
        uses: actions/setup-node@v2

        with:
          node-version: 18.x

      - name: Install dependencies 
        run: npm install

      -  name: Run tests with code coverage
         uses: coactions/setup-xvfb@v1
         with:
          run: npm run test -- --no-watch --code-coverage